<!DOCTYPE html>
<html>
  <head>
    <title>AKAN NAMES</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body class="doc">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div class="card">
            <div class="card-body">
          <div class="jumbotron">
             <h1>AKAN NAMES</h1>
             <img src="https://squidmag.ink/wp-content/uploads/2018/11/Akan-Tree-characters.jpg?x13725" height="450px" width="450px"  alt="Akan animated"/>
             <p style="font-family: Georgia, 'Times New Roman', Times, serif;" class="Gha">
             Akan names are derived from Ghanian culture. 
             In Ghana, children are frequenly given their first name corresponding to the day they were born.</p>
             
            <p style="font-family: Georgia, 'Times New Roman', Times, serif;">
            <strong>Enter your date of birth in the form to know your Akan name.</strong></p>
          </div>
          </div>
          </div>
        </div>
        <div class="panel col-md-5">
          
        <form id="input">
         <label>CENTURY</label>
         <input type="number" id="century" min="15" max="20">
         <br><br><br>

     
         <label>YEAR</label>
         <input type="number" id="year" min="0" max="100">
         <br><br><br>

     
         <label>MONTH</label >
         <input type="number" id="month" min="1" max="12">
         <br><br><br>

    
         <label>DATE</label>
         <input  type="number" id="date" min="1" max="31">
         <br><br>

        <form>
         <input type="Radio" class="Genders labels"  Name="Gender" id ="First" Value="Male" required>Male
         <input type="Radio" class="Genders labels"  Name="Gender" id="Second" Value="Female" required>Female
        </form>
       
         <br><br>
       </form>
       <a href="#output"<button type="button" name="button" onClick="result()";>CALCULATE</button></a>
        <div>
          <h4 id="output"></h4>
        </div>


        
      
      </div>
     </div>
     </div>
    </div>   
  <script src="js/script.js"></script>
  </body>
</html>
